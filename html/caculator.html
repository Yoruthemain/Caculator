<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/calc.css">
</head>
<body>
    <!-- Calculator Body -->
<div class="calc-body">

    <!-- Calculator Display Screen -->
    <div class="calc-screen">
        <div data-previous-operand id="calc-operation"></div>
        <div data-current-operand id="calc-typed">0</div>
    </div>
    
    <!-- Calculator Buttons -->
    <div class="calc-button-row">
        <button data-all-clear class="ac">AC</button>
        <button data-operation class="opt">&#43;&#47;&#8722;</button>
        <button data-operation class="opt">&#37;</button>
        <button data-operation class="opt">&#247;</button>
        <button data-number>7</button>
        <button data-number>8</button>
        <button data-number>9</button>
        <button data-operation class="opt">&#215;</button>
        <button data-number>4</button>
        <button data-number>5</button>
        <button data-number>6</button>
        <button data-operation class="opt">&#8722;</button>
        <button data-number>1</button>
        <button data-number>2</button>
        <button data-number>3</button>
        <button data-operation class="opt">&#43;</button>
        <button data-number>0</button>
        <button data-number>.</button>
        <button data-delete>&#9003;</button>
        <button data-equals class="opt">&#61;</button>
        
    </div>
    </div>
  <script  src="../caculator.js"></script>
</body>
</html>
